<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro Exercicio</title>
</head>
<body>
    <h1>Exerc√≠cio Formulario</h1>
    <h3>Preencha com seus dados para se cadastrar</h3>
    <form >
        <label for="nome">Nome:</label><br>
        <input type="text" placeholder="Nome Completo" id="nome"><br>
        <label for="email">E_mail:</label><br>
        <input type="email" placeholder="E_mail" id="email"><br>
        <label for="senha">Senha:</label><br>
        <input type="password" placeholder="Senha" name="Senha" id="senha"><br>
    <br />
    <button type="submit" id="Enviar">
        Enviar
    </button><br>
    <br />
    <button type="reset" id="limpar">Limpar</button>
    </form>
</body>
</html>
